name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout_code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: login_docker
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASS: ${{secrets.DOCKER_PASS}}
      run: docker login -u $DOCKER_USER -p $DOCKER_PASS

    - name: build_docker
      env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
      run: |
        docker build . --file Dockerfile --tag $DOCKER_USER/graphql-test-docker:0.0.2
        docker build . --file Dockerfile --tag $DOCKER_USER/graphql-test-docker:lastest
      
    - name: push_image
      env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
      run: |
        docker push $DOCKER_USER/graphql-test-docker:0.0.2
        docker push $DOCKER_USER/graphql-test-docker:latest
